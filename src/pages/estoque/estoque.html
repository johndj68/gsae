<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="estoque.css"> 
    <script src="estoque.js"></script>
    <title>Estoque</title>
</head>
<body>
    <div class="container">   
        <div class="card">
            <div class="logo">
                <img src="/src/componentes/img-menu/logoGSAE.svg" alt="Logo">
            </div>
            <h1>Controle de Estoque</h1>
            <br>
            <input type="text" id="nome" placeholder="Nome do alimento">
            <input type="number" id="quantidade" placeholder="Quantidade(KG)">
            <button class="add" onclick="adicionarAlimento()">Adicionar</button>
            <br>
            <table id="estoque">
                <tr>
                    <th>Nome</th>
                    <th>Quantidade kg</th>
                    <th>Ação</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
