<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Adicionar novo aluno</h1>
    <p>Informe os dados abaixo</p>
    <form action="submit">
        <input type="text" name="" id="" placeholder="Digite o codigo de matricula do aluno"><br><br>
        <input type="text" name="" id="" placeholder="Digite o nome completo do aluno"><br><br>
        <input type="datetime" name="" id="" placeholder="Data de nascimento"><br><br>
        <input type="password" name="" id="" placeholder="Digite sua senha para confirmar"><br><br>

        <label for="turno">Qual o status atual do aluno?</label><br>
        <select name="status-aluno" id="status-aluno">
            <option value="ativo">Ativo</option>
            <option value="pausado">Em espera</option>
            <option value="encerrado">Encerrado</option>
        </select>
    </form>

</body>
</html>
